<html>
	<head></head>
	<body>
		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import("SimpleClass.js").then(useSimple, handleError);
		function useSimple(module) {
			var mySimple = new module.SimpleClass();
			console.log(mySimple.message);
			console.log(mySimple.calculate());
			console.log(mySimple.someBaseMethod());
			mySimple.startEngine().then(function(result) {
				console.log(result);
			});
		}
		function handleError(error) {
			console.log(error);
		}
		</script>
	</body>
</html>
